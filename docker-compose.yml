version: '3.7'

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: auth-service
    container_name: auth-service
    command: npm run start
    volumes:
      - ./:/app
    ports:
      - '3007:8080'
    environment:
      - NODE_ENV=development
      - PORT=8080
    networks:
      - good-food

networks:
  good-food:
    external: true
