apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      imagePullSecrets:
        - name: scw-registry-secret
      containers:
        - name: auth-service
          image: rg.fr-par.scw.cloud/good-food-container-registry/auth-service:bd9135fd99da08026da323c5ec9cfa7b262e5c9c
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: '128Mi'
              cpu: '50m'
            limits:
              memory: '256Mi'
              cpu: '200m'
          envFrom:
            - configMapRef:
                name: auth-service-config
            - secretRef:
                name: auth-service-db-secret
            - secretRef:
                name: good-food-jwt-secret
            - secretRef:
                name: rabbitmq-secret
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
